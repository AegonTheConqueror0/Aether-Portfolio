
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AETHER PROTOCOL // Strategic Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,700;1,700&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                950: '#020617',
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --grid-color: rgba(0, 0, 0, 0.05);
        --accent-color: #4f46e5;
        --bg-color: #fcfcfc;
        --text-color: #020617;
      }
      
      .dark {
        --grid-color: rgba(255, 255, 255, 0.04);
        --accent-color: #6366f1;
        --bg-color: #050505;
        --text-color: #f8fafc;
      }
      
      @media (hover: hover) and (pointer: fine) {
        body, a, button, [role="button"] {
          cursor: none !important;
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        transition: background-color 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      .bg-grid {
        background-image: 
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      .perspective-1000 { perspective: 1000px; }

      #init-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
        transition: opacity 1s ease-out;
      }

      .scanner {
        width: 200px;
        height: 2px;
        background: #6366f1;
        box-shadow: 0 0 20px #6366f1;
        animation: scan 2s infinite ease-in-out;
      }

      @keyframes scan {
        0%, 100% { transform: translateY(-20px); opacity: 0; }
        50% { transform: translateY(20px); opacity: 1; }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.34.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="init-overlay">
      <div class="font-mono text-[10px] tracking-[0.8em] text-white uppercase opacity-50 mb-4">Initializing Aether Protocol</div>
      <div class="scanner"></div>
      <div class="font-mono text-[8px] text-zinc-600 mt-2 uppercase tracking-widest">Uplink: Synchronizing Node_01</div>
    </div>

    <div class="fixed inset-0 bg-grid pointer-events-none z-[-1]"></div>
    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('init-overlay').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('init-overlay').style.display = 'none';
          }, 1000);
        }, 1500);
      });
    </script>
  </body>
</html>
