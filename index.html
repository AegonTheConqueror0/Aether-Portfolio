
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AETHER PROTOCOL // Strategic Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,700;1,700&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                950: '#020617',
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --grid-color: rgba(0, 0, 0, 0.04);
        --bg-color: #fcfcfc;
        --text-color: #020617;
      }
      
      .dark {
        --grid-color: rgba(255, 255, 255, 0.03);
        --bg-color: #050505;
        --text-color: #f8fafc;
      }
      
      @media (hover: hover) and (pointer: fine) {
        body, a, button, [role="button"] {
          cursor: none !important;
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      .bg-grid {
        background-image: 
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .perspective-1000 { perspective: 1000px; }

      #init-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .loading-line {
        width: 140px;
        height: 1px;
        background: #334155;
        position: relative;
        overflow: hidden;
      }

      .loading-line::after {
        content: '';
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #6366f1;
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes loading {
        0% { left: -100%; }
        50% { left: 0%; }
        100% { left: 100%; }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.34.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="init-overlay">
      <div class="font-mono text-[9px] tracking-[0.8em] text-zinc-500 uppercase mb-6">Aether Protocol</div>
      <div class="loading-line"></div>
      <div id="status-text" class="font-mono text-[7px] text-zinc-800 mt-6 uppercase tracking-[0.2em]">Synchronizing_Core</div>
    </div>

    <div class="fixed inset-0 bg-grid pointer-events-none z-[-1]"></div>
    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const status = document.getElementById('status-text');
        if (status) status.innerText = "Protocol_Verified";
        setTimeout(() => {
          const overlay = document.getElementById('init-overlay');
          if (overlay) {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1200);
          }
        }, 1200);
      });

      // Global error handling for ESM loading issues
      window.addEventListener('error', (e) => {
        console.error('Core Protocol Error:', e);
        const status = document.getElementById('status-text');
        if (status) {
          status.innerText = "Uplink_Failure: Critical Error";
          status.style.color = "#ef4444";
        }
      });
    </script>
  </body>
</html>
