
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith // Technical Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,700;1,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                950: '#020617',
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --grid-color: rgba(0, 0, 0, 0.05);
        --accent-color: #4f46e5;
        --bg-color: #f8fafc;
        --text-color: #020617;
      }
      
      .dark {
        --grid-color: rgba(255, 255, 255, 0.04);
        --accent-color: #6366f1;
        --bg-color: #020617;
        --text-color: #f8fafc;
      }
      
      /* Hide cursor on devices that support hover */
      @media (hover: hover) and (pointer: fine) {
        body, a, button, [role="button"] {
          cursor: none !important;
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      .bg-grid {
        background-image: 
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        transition: background-image 0.5s ease;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

      .custom-scrollbar::-webkit-scrollbar { width: 2px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.34.1"
      }
    }
    </script>
  </head>
  <body>
    <div class="fixed inset-0 bg-grid pointer-events-none z-[-1]"></div>
    <div id="root"></div>
  </body>
</html>
